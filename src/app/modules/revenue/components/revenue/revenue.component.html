<div class="card">
  <!-- Card header -->
  <div class="card-header border-0">
    <h3 class="mb-0">Ingresos</h3>
  </div>
  <!-- Light table -->
  <div class="table-responsive">
    <table class="table align-items-center table-flush">
      <thead class="thead-light">
        <tr>
          <th scope="col" class="sort" data-sort="name">Fecha de pago</th>
          <th scope="col" class="sort" data-sort="budget">Fuente</th>
          <th scope="col" class="sort" data-sort="status">Tipo</th>
          <th scope="col">Cuenta</th>
          <th scope="col" class="sort" data-sort="completion">Monto</th>
          <th scope="col">Acciones</th>
        </tr>
      </thead>
      <tbody class="list">
        <tr *ngFor="let r of revenues$">
          <td scope="col" class="sort" data-sort="name">
            {{ r.income_paymentDate }}
          </td>
          <td scope="col" class="sort" data-sort="budget">
            {{ r.customer_id.customer_name }}
          </td>
          <td scope="col" class="sort" data-sort="status">
            {{ r.income_paymentType }}
          </td>
          <td scope="col">{{ r.income_paymentAccount }}</td>
          <td scope="col" class="sort" data-sort="completion">
            {{ r.income_amount }} $
          </td>

          <td>
            <!--<button (click)="edit(r.id)" type="button" data-toggle="modal" data-target="#editRevenue"
              class="btn btn-warning btn-sm"><i class="fas fa-edit"></i></button>-->
            <button
              (click)="delete(r.id)"
              type="button"
              class="btn btn-danger btn-sm"
              onClick="{deleteTask}"
            >
              <i class="fas fa-trash-alt"></i>
            </button>
          </td>
        </tr>
      </tbody>
      <tfoot class="thead-light">
        <tr>
          <th scope="col" class="sort" data-sort="name">Fecha de pago</th>
          <th scope="col" class="sort" data-sort="budget">Fuente</th>
          <th scope="col" class="sort" data-sort="status">Tipo|</th>
          <th scope="col">Cuenta</th>
          <th scope="col" class="sort" data-sort="completion">Monto</th>
          <th scope="col">Acciones</th>
        </tr>
      </tfoot>
    </table>
    <button
      type="button"
      data-toggle="modal"
      data-target="#addRevenue"
      class="btn btn-success btn-sm"
    >
      <i class="fas fa-plus-circle"></i> Crear
    </button>

    <app-modal-revenue></app-modal-revenue>
  </div>
  <!-- Card footer -->
</div>
