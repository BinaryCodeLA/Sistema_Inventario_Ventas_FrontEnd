<form class="form-horizontal" [formGroup]="categoryForm">
  <div class="row">
    <div class="col-sm-8">
      <div class="form-group">
        <label for="category_name" class="col-sm-4 control-label">
          <font style="vertical-align: inherit">
            <font style="vertical-align: inherit"> Nombre de categoría </font> </font
          ><i
            aria-hidden="true"
            data-toggle="tooltip"
            data-placement="top"
            title=""
            class="fa fa-asterisk text-danger require"
            data-original-title="Required"
          ></i>
        </label>
        <div class="col-sm-8">
          <input
            type="text"
            [ngClass]="{ 'is-invalid': submitted && f.category_name.errors }"
            formControlName="category_name"
            name="category_name"
            id="category_name"
            placeholder="Nom de catégorie"
            class="form-control"
          />
          <!---->
          <div
            *ngIf="submitted && f.category_name.errors"
            class="alert alert-danger"
          >
            <div *ngIf="submitted && f.category_name.errors.required">
              {{ msg.validations.category_name }}
            </div>
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="status_id" class="col-sm-4 control-label">
          <font style="vertical-align: inherit">
            <font style="vertical-align: inherit"> Estado </font> </font
          ><i
            aria-hidden="true"
            data-toggle="tooltip"
            data-placement="top"
            title=""
            class="fa fa-asterisk text-danger require"
            data-original-title="Required"
          ></i>
        </label>
        <div class="col-sm-8">
          <select
            type="text"
            id="status_id"
            [ngClass]="{ 'is-invalid': submitted && f.status_id.errors }"
            formControlName="status_id"
            name="status_id"
            class="form-control"
          >
            <option value="">
              <font style="vertical-align: inherit">
                <font style="vertical-align: inherit">Seleccionar</font>
              </font>
            </option>
            <option value="Inactif">
              <font style="vertical-align: inherit">
                <font style="vertical-align: inherit">Inactivo</font>
              </font>
            </option>
            <option value="Active">
              <font style="vertical-align: inherit">
                <font style="vertical-align: inherit">activo</font>
              </font>
            </option>
          </select>
          <!---->
          <div
            *ngIf="submitted && f.status_id.errors"
            class="alert alert-danger"
          >
            <div *ngIf="submitted && f.status_id.errors.required">
              {{ msg.validations.status_id }}
            </div>
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="category_details" class="col-sm-4 control-label">
          <font style="vertical-align: inherit">
            <font style="vertical-align: inherit"> Detalles </font>
          </font>
        </label>
        <div class="col-sm-8">
          <textarea
            id="category_details"
            [ngClass]="{ 'is-invalid': submitted && f.category_details.errors }"
            formControlName="category_details"
            name="category_details"
            rows="3"
            placeholder="Ingrese ..."
            class="form-control"
          ></textarea>
          <div
            *ngIf="submitted && f.category_details.errors"
            class="alert alert-danger"
          >
            <div *ngIf="submitted && f.category_details.errors.required">
              {{ msg.validations.category_details }}
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-8">
      <div class="form-group">
        <button (click)="add()" type="button" class="btn btn-info">
          <i class="fas fa-save"></i>
          Save
        </button>
        <button (click)="reset()" type="button" class="btn btn-danger">
          <i class="fas fa-times"></i>
          Cancel
        </button>
      </div>
    </div>
    <div class="col-sm-6"></div>
  </div>
</form>
